name: CD
on:
  workflow_run:
    workflows: [CI]
    types: [completed]

jobs:
  push-image:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps + DVC
        run: |
          pip install -r requirements.txt
          pip install dvc

      # ✅ Reproduce pipeline so model exists
      - name: Run DVC pipeline
        run: dvc repro

      # ✅ Ensure model folder exists in checkout area
      - name: List models
        run: ls -R models || echo "models missing"

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ✅ Build & Push Docker Image
      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/student-api:${{ github.sha }}

  deploy:
    needs: push-image
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker login ghcr.io -u $GITHUB_ACTOR -p ${{ secrets.GITHUB_TOKEN }}
            docker pull ghcr.io/${{ github.repository_owner }}/student-api:${{ github.sha }}
            docker stop student-api || true && docker rm student-api || true
            docker run -d --name student-api -p 8000:8000 ghcr.io/${{ github.repository_owner }}/student-api:${{ github.sha }}
